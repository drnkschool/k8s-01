- name: install K8s
  hosts: k8s-01
  become: yes
  tasks:
    - name: Remove old kubernetes repository if exists
      ansible.builtin.file:
        path: /etc/apt/sources.list.d/kubernetes.list
        state: absent

    - name: Install dependencies
      ansible.builtin.apt:
        name:
          - curl
          - gpg
          - wget
        state: present
        update_cache: yes

    - name: Create directory for keyrings
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Check if GPG key exists
      ansible.builtin.stat:
        path: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      register: gpg_key

    - name: Download and install GPG key
      ansible.builtin.shell: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      when: not gpg_key.stat.exists

    - name: Set permissions on GPG key
      ansible.builtin.file:
        path: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        mode: '0644'
      when: not gpg_key.stat.exists

    - name: Add Kubernetes repository
      ansible.builtin.shell: |
        echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /' | tee /etc/apt/sources.list.d/kubernetes.list
      args:
        creates: /etc/apt/sources.list.d/kubernetes.list

    - name: Set permissions on repo list
      ansible.builtin.file:
        path: /etc/apt/sources.list.d/kubernetes.list
        mode: '0644'

    - name: Install Kubernetes packages
      ansible.builtin.apt:
        name:
          - kubeadm
          - kubectl
          - kubelet
        state: present
        update_cache: yes

    - name: Check if containerd is installed
      ansible.builtin.stat:
        path: /usr/local/bin/containerd
      register: containerd_binary

    - name: Download containerd
      ansible.builtin.get_url:
        url: https://github.com/containerd/containerd/releases/download/v2.0.4/containerd-2.0.4-linux-amd64.tar.gz
        dest: /tmp/containerd-2.0.4-linux-amd64.tar.gz
      when: not containerd_binary.stat.exists

    - name: Extract containerd
      ansible.builtin.unarchive:
        src: /tmp/containerd-2.0.4-linux-amd64.tar.gz
        dest: /usr/local
        remote_src: yes
      when: not containerd_binary.stat.exists

    - name: Remove containerd archive
      ansible.builtin.file:
        path: /tmp/containerd-2.0.4-linux-amd64.tar.gz
        state: absent

    - name: Create containerd config directory
      ansible.builtin.file:
        path: /etc/containerd
        state: directory
        mode: '0755'

    - name: Check if containerd config exists
      ansible.builtin.stat:
        path: /etc/containerd/config.toml
      register: containerd_config

    - name: Generate containerd config
      ansible.builtin.shell: containerd config default > /etc/containerd/config.toml
      args:
        creates: /etc/containerd/config.toml
      when: not containerd_config.stat.exists

    - name: Download containerd systemd service
      ansible.builtin.get_url:
        url: https://raw.githubusercontent.com/containerd/containerd/main/containerd.service
        dest: /etc/systemd/system/containerd.service
      register: containerd_service

    - name: Check if runc is installed
      ansible.builtin.stat:
        path: /usr/local/sbin/runc
      register: runc_binary

    - name: Download runc
      ansible.builtin.get_url:
        url: https://github.com/opencontainers/runc/releases/download/v1.2.6/runc.amd64
        dest: /tmp/runc.amd64
        mode: '0755'
      when: not runc_binary.stat.exists

    - name: Install runc
      ansible.builtin.copy:
        src: /tmp/runc.amd64
        dest: /usr/local/sbin/runc
        mode: '0755'
        remote_src: yes
      when: not runc_binary.stat.exists

    - name: Remove runc temp file
      ansible.builtin.file:
        path: /tmp/runc.amd64
        state: absent

    - name: Check if CNI plugins are installed
      ansible.builtin.stat:
        path: /opt/cni/bin/bridge
      register: cni_plugins

    - name: Download CNI plugins
      ansible.builtin.get_url:
        url: https://github.com/containernetworking/plugins/releases/download/v1.6.2/cni-plugins-linux-amd64-v1.6.2.tgz
        dest: /tmp/cni-plugins-linux-amd64-v1.6.2.tgz
      when: not cni_plugins.stat.exists

    - name: Create CNI directory
      ansible.builtin.file:
        path: /opt/cni/bin
        state: directory
        mode: '0755'

    - name: Extract CNI plugins
      ansible.builtin.unarchive:
        src: /tmp/cni-plugins-linux-amd64-v1.6.2.tgz
        dest: /opt/cni/bin
        remote_src: yes
      when: not cni_plugins.stat.exists

    - name: Remove CNI archive
      ansible.builtin.file:
        path: /tmp/cni-plugins-linux-amd64-v1.6.2.tgz
        state: absent

    - name: Reload systemd and start containerd
      ansible.builtin.systemd:
        daemon_reload: yes
        name: containerd
        enabled: yes
        state: started

    - name: Create crictl config
      ansible.builtin.copy:
        dest: /etc/crictl.yaml
        content: |
          runtime-endpoint: unix:///var/run/containerd/containerd.sock

    - name: Enable IP forwarding
      ansible.posix.sysctl:
        name: net.ipv4.ip_forward
        value: '1'
        state: present
        sysctl_set: yes
        reload: yes

    - name: Check if Kubernetes is initialized
      ansible.builtin.stat:
        path: /etc/kubernetes/admin.conf
      register: k8s_initialized

    - name: Initialize Kubernetes
      ansible.builtin.shell: kubeadm init --pod-network-cidr=10.0.0.0/16
      when: not k8s_initialized.stat.exists
      register: kubeadm_output

    - name: Set KUBECONFIG in environment
      ansible.builtin.lineinfile:
        path: /etc/environment
        line: 'export KUBECONFIG=/etc/kubernetes/admin.conf'
        create: yes

    - name: Remove taint from control-plane
      ansible.builtin.shell: kubectl taint nodes --all node-role.kubernetes.io/control-plane-
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      when: not k8s_initialized.stat.exists
      ignore_errors: yes

