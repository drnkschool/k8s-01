---
- name: Install cert-manager
  hosts: k8s-01
  become: yes
  environment:
    KUBECONFIG: /etc/kubernetes/admin.conf
    K8S_AUTH_KUBECONFIG: /etc/kubernetes/admin.conf
    GITHUB_TOKEN: 
  roles:
    - k8s-init
    - cilium
    - metallb
    - nginx
    - longhorn
    - cert-manager
    - fluxcd
    
